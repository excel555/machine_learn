<script type="text/javascript">
  $(document).ready(function () {
    function drawPie(element, option) {
        var brandGraphChart = echarts.init(document.getElementById('brandGraphChart'));
        if (!option) {
            option = {
                // title : {
                //     text: '某站点用户访问来源',
                //     subtext: '纯属虚构',
                //     x:'center'
                // },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
                },
                series : [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:[
                            {value:335, name:'直接访问'},
                            {value:310, name:'邮件营销'},
                            {value:234, name:'联盟广告'},
                            {value:135, name:'视频广告'},
                            {value:1548, name:'搜索引擎'}
                        ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
        }

        brandGraphChart.setOption(option);
    }
    var ids = ["p1-chart1","p1-chart2","p1-chart3","p2-chart1","p2-chart2","p2-chart3","p3-chart1","p3-chart2","p3-chart3"]
    for (var i = 0; i < ids.length; i++) {
        var chart = echarts.init(document.getElementById(ids[i]));
        drawPie(chart);
    }

  });
</script>
