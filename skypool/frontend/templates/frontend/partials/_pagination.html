<nav class="row mt-4 flex-left wow fadeIn" data-wow-delay="0.2s" style="visibility: visible; animation-name: fadeIn; animation-delay: 0.2s;">
    <ul class="pagination">
        {% if activities.has_previous %}
        <li {% if paginator.number == 0 %} class="page-item disabled" {% else %} class="page-item" {% endif %}>
            <a class="page-link waves-effect waves-effect" href="{% url 'news-index' %}?page={{paginator.previous_page_number}}" aria-label="Previous">
                <span aria-hidden="true">«</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        {% endif %}

        {% for page in paginator.page_range %}
        <li {% if page == current_page %} class="page-item active" {% else %} class="page-item" {% endif %}>
            <a class="page-link waves-effect waves-effect" href="{% url 'news-index' %}?page={{page}}">{{page}}
            </a>
        </li>
        {% endfor %}

        {% if activities.has_next %}
        <li class="page-item">
            <a class="page-link waves-effect waves-effect" href="{% url 'news-index' %}?page={{paginator.next_page_number}}" aria-label="Next">
                <span aria-hidden="true">»</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
